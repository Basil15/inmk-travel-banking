  <script>
    // Define the branch options for each district
    const branchOptions = {
      ernakulam: ["Elm-Branch-1", "Elm-Brach-2", "Other Branches in Ernakulam"],
      thrissur: ["Tr-Branch 1", "Tr-Branch 2", "Other Branches in Thrissur"],
      kottayam: ["KT-Branch A", "KT-Branch B", "Other Branches in Kottayam"],
      malappuram: ["MLP-Branch 1", "MLP-Branch 2", "Other Branches in malappuram"],
      Kozhikkode: ["CLT-Branch A", "CLT-Branch B", "Other Branches in Kottayam"],
      // Add more districts and their corresponding branches here
    };

    // Get the district and branch dropdown elements
    const districtDropdown = document.getElementById("district");
    const branchDropdown = document.getElementById("branch");

    // Update the branch dropdown options when the district is selected
    districtDropdown.addEventListener("change", function () {
      const selectedDistrict = districtDropdown.value;
      // Enable the branch dropdown
      branchDropdown.disabled = false;
      // Clear previous options
      branchDropdown.innerHTML = "";
      // Add the "Select District First" option
      const selectOption = document.createElement("option");
      selectOption.value = "";
      selectOption.text = "Select Branch";
      branchDropdown.appendChild(selectOption);

      // Add the branch options for the selected district
      if (branchOptions[selectedDistrict]) {
        for (const branch of branchOptions[selectedDistrict]) {
          const option = document.createElement("option");
          option.value = branch;
          option.text = branch;
          branchDropdown.appendChild(option);
        }
      }
    });
  </script>
